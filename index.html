<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Document</title>
	</head>
	<body>
		<span id="pre">Z:</span><br>
		<label for="th">しきい値</label><br>
		<input id="th" type="range" step="0.05" min="0" max="1.5">
		<i>Ver.0.0.6</i>
		<script>
			var se = new Audio("se.mp3");
			
			window.addEventListener("devicemotion", function(e) {
				var z = e.acceleration.z;
				var th = document.getElementById("th").value;
				document.getElementById("pre").innerText = "Z:" + z;
				
				if(Math.abs(z) > th && se.ended) {
					// var lz = e.acceleration.z;
					se.play();
				}
			}, false);
		</script>
	</body>
</html>
